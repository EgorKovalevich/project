{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}

    <style>
   .but { background: rgb(213, 162, 3); }
   .col { color: rgb(213, 162, 3)}
    </style>
    <h2 class="col">Войдите в свою учетную запись.</h2>

{% endblock page_header %}
{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form, col">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary, but">Авторизоваться</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

 {% endblock content %}
